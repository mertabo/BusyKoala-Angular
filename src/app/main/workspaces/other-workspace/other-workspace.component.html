<!-- Header -->
<div class="button-group d-flex justify-content-between">
  <nz-date-picker
    nzMode="month"
    [(ngModel)]="selectedMonth"
    (nzOnOpenChange)="onClose($event)"
  ></nz-date-picker>
  <button nz-button nzType="text" [disabled]="isTimedIn" (click)="timeIn()">
    Time in
  </button>
</div>

<!-- Time ins/outs -->
<div class="scrollable-container">
  <div class="d-flex justify-content-center">
    <nz-spin
      nzSimple
      [nzSpinning]="!hasWorkspaceDataLoaded"
      [nzSize]="'large'"
      [class]="hasWorkspaceDataLoaded ? 'd-none' : ''"
    ></nz-spin>
  </div>
  <div class="scrollable-content">
    <div class="container-fluid">
      <div class="row g-2 pt-2 pb-3">
        <div
          *ngFor="let userTimeData of timeInOutData; index as i"
          class="col-12 col-md-6"
        >
          <app-time-in-out
            [timeInOutData]="userTimeData"
            [date]="dates[i]"
            (timed)="timeOut($event)"
          ></app-time-in-out>
        </div>
      </div>
    </div>
  </div>
</div>
