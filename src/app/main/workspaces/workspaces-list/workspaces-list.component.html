<!-- Search bar -->
<form>
  <input type="text" class="form-control rounded-pill" placeholder="Search" />
</form>

<!-- Workspaces -->
<div class="scrollable-container" id="workspaces-container">
  <div class="scrollable-content">
    <button
      *ngFor="let workspace of workspaces"
      class="btn border-0 p-0 m-1"
      (click)="selectWorkspace(workspace)"
    >
      <div
        class="card text-start"
        [class.active]="selectedWorkspace === workspace"
      >
        <div class="card-body">
          <h5 class="card-title">{{ workspace.name }}</h5>
          <p class="card-subtitle mb-2 text-secondary">{{ workspace.when }}</p>
        </div>
      </div>
    </button>
  </div>
</div>

<!-- Add workspace button -->
<button
  type="button"
  class="btn btn-cta w-100"
  data-bs-toggle="modal"
  data-bs-target="#addWorkspaceModal"
>
  Add workspace
</button>
