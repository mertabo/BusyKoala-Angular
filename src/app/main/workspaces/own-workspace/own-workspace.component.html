<!-- Header -->
<div class="button-group d-flex justify-content-between">
  <div>
    <nz-button-group class="me-2">
      <nz-radio-group [(ngModel)]="buttonView">
        <label nz-radio-button nzValue="today">Today</label>
        <label nz-radio-button nzValue="month" (click)="getMonth()"
          >Month</label
        >
      </nz-radio-group>
    </nz-button-group>
    <nz-date-picker
      nzMode="month"
      *ngIf="buttonView === 'month'"
      [(ngModel)]="month"
      (nzOnOpenChange)="onClose($event)"
    ></nz-date-picker>
  </div>
  <div>
    <button nz-button nzType="text" class="me-2" (click)="showInviteLink()">
      Invite link
    </button>
    <button nz-button nzType="text" (click)="updateSession()">
      {{ ongoing + " session" }}
    </button>
  </div>
</div>

<!-- Attendees today -->
<div *ngIf="buttonView === 'today'" class="scrollable-container">
  <div class="scrollable-content">
    <div class="container-fluid">
      <div class="row g-2 pt-2 pb-3">
        <div
          *ngFor="let attendee of attendeesToday"
          class="col-12 col-sm-6 col-md-4"
        >
          <app-attendees-today [attendee]="attendee"></app-attendees-today>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Summary of attendees per month -->
<div *ngIf="buttonView === 'month'" class="scrollable-container" id="month">
  <div class="scrollable-content">
    <div class="p-2">
      <div *ngFor="let data of attendeesMonth | keyvalue">
        <app-attendees-month
          [data]="[
            MONTHS[month.getMonth()] +
              ' ' +
              data.key +
              ', ' +
              month.getFullYear(),
            data.value
          ]"
        ></app-attendees-month>
      </div>
    </div>
  </div>
</div>
