<nz-button-group class="me-2">
  <button nz-button>Today</button>
  <button nz-button>Month</button>
</nz-button-group>
<nz-date-picker nzMode="month"></nz-date-picker>

<div class="scrollable-container">
  <div class="scrollable-content">
    <div class="container-fluid">
      <div class="row">
        <div
          *ngFor="let e of [1, 2, 3, 4]"
          class="col-12 col-sm-6 col-md-4 g-2"
        >
          <app-attendees-today></app-attendees-today>
        </div>
      </div>
    </div>
  </div>
</div>
