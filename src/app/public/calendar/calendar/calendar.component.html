<div class="body-content">
  <div class="d-flex full-height">
    <!-- 
      Toggler for create event form offcanvas
      for screen sizes below 768px  
    -->
    <aside class="d-md-none">
      <button
        class="btn w-100 h-100 rounded-0"
        data-bs-toggle="offcanvas"
        data-bs-target="#offCanvasCreateEventForm"
      >
        <i class="fa fa-angle-right"></i>
      </button>
    </aside>

    <!-- 
      Create event form offcanvas for screen sizes below 768px  
    -->
    <aside
      class="offcanvas offcanvas-start d-md-none"
      tabindex="-1"
      id="offCanvasCreateEventForm"
    >
      <div class="offcanvas-body">
        <app-create-event-form></app-create-event-form>
      </div>
    </aside>

    <!-- 
      Create event form sidebar
      for screen sizes greater than 767px
    -->
    <aside class="container-content d-none d-md-inline">
      <app-create-event-form></app-create-event-form>
    </aside>

    <!-- Calendar -->
    <section class="container-content">
      <p>months</p>
      <div class="scrollable-container">
        <div class="scrollable-content">
          <p>calendar</p>
        </div>
      </div>
    </section>
  </div>
</div>
