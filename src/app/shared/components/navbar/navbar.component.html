<!-- Navbar for guests -->
<nav
  *ngIf="!isLoggedIn"
  class="navbar navbar-expand border-bottom fixed-top bg-white"
>
  <div class="container-fluid m-2">
    <a class="navbar-brand" routerLink="/"> BusyKoala </a>

    <ul class="navbar-nav mb-2 mb-lg-0">
      <ng-container
        [ngTemplateOutlet]="navItemTemplate"
        [ngTemplateOutletContext]="{ $implicit: calendarRoute }"
      ></ng-container>
      <ng-container
        [ngTemplateOutlet]="navItemTemplate"
        [ngTemplateOutletContext]="{ $implicit: loginRoute }"
      ></ng-container>
    </ul>
  </div>
</nav>

<!-- Navbar for logged in users -->
<nav
  *ngIf="isLoggedIn"
  class="navbar navbar-expand-lg border-bottom fixed-top bg-white"
>
  <div class="container-fluid m-2">
    <a class="navbar-brand" routerLink="/" ariaCurrentWhenActive="page">
      BusyKoala
    </a>

    <div class="d-none d-lg-block">
      <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
        <ng-container
          [ngTemplateOutlet]="navItemTemplate"
          [ngTemplateOutletContext]="{ $implicit: workspacesRoute }"
        ></ng-container>
        <ng-container
          [ngTemplateOutlet]="navItemTemplate"
          [ngTemplateOutletContext]="{ $implicit: calendarRoute }"
        ></ng-container>
      </ul>
    </div>

    <!-- Dropdown for screen sizes less than lg -->
    <div class="dropdown">
      <button
        class="btn user-icon p-0"
        type="button"
        id="dropdownMenuButton"
        data-bs-toggle="dropdown"
        [attr.data-initials]="loggedInUserInitials"
        aria-expanded="false"
      ></button>
      <ul
        class="dropdown-menu dropdown-menu-end"
        aria-labelledby="dropdownMenuButton"
      >
        <li class="d-lg-none">
          <ul>
            <ng-container
              [ngTemplateOutlet]="navItemTemplate"
              [ngTemplateOutletContext]="{ $implicit: workspacesRoute }"
            ></ng-container>
            <ng-container
              [ngTemplateOutlet]="navItemTemplate"
              [ngTemplateOutletContext]="{ $implicit: calendarRoute }"
            ></ng-container>
            <li><hr class="dropdown-divider" /></li>
          </ul>
        </li>
        <li>
          <a class="dropdown-item text-danger" (click)="logout()">Log out</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Template for nav items -->
<ng-template #navItemTemplate let-route>
  <li class="nav-item">
    <a
      class="nav-link"
      [routerLink]="route.path"
      routerLinkActive="active"
      ariaCurrentWhenActive="page"
    >
      {{ route.name }}
    </a>
  </li></ng-template
>
