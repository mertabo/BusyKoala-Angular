<div class="body-content">
  <div class="container">
    <div class="row">
      <div class="col"></div>
      <div class="col-8 col-md-6">
        <h1 class="display-5 text-center">Welcome back!</h1>
        <form
          nz-form
          [formGroup]="loginForm"
          [nzLayout]="'vertical'"
          class="py-5"
        >
          <!-- Username field -->
          <nz-form-item>
            <nz-form-label nzRequired nzFor="username">Username</nz-form-label>
            <nz-form-control [nzErrorTip]="userErrorTpl">
              <input
                nz-input
                formControlName="username"
                placeholder="username"
                (focusout)="handleFocusOut('username')"
              />
              <ng-template #userErrorTpl let-control>
                <ng-container *ngIf="control.hasError('required')"
                  >Please input your username!</ng-container
                >
                <ng-container *ngIf="control.hasError('userNotFound')"
                  >Username does not exist!</ng-container
                >
              </ng-template>
            </nz-form-control>
          </nz-form-item>

          <!-- Password field -->
          <nz-form-item>
            <nz-form-label nzRequired nzFor="password">Password</nz-form-label>
            <nz-form-control [nzErrorTip]="passwordErrorTpl">
              <nz-input-group [nzSuffix]="suffixTemplate">
                <input
                  nz-input
                  [type]="passwordVisible ? 'text' : 'password'"
                  formControlName="password"
                  placeholder="●●●●●●●●"
                  (focusout)="handleFocusOut('password')"
                />
              </nz-input-group>
              <ng-template #passwordErrorTpl let-control>
                <ng-container *ngIf="control.hasError('required')"
                  >Please input your password!</ng-container
                >
                <ng-container *ngIf="control.hasError('incorrectPW')"
                  >Incorrect password!</ng-container
                >
              </ng-template>
              <ng-template #suffixTemplate>
                <i
                  [class]="passwordVisible ? 'fa fa-eye-slash' : 'fa fa-eye'"
                  (click)="passwordVisible = !passwordVisible"
                ></i>
              </ng-template>
            </nz-form-control>
            <a class="text-end">Forgot password?</a>
          </nz-form-item>

          <button class="btn btn-cta mt-2 w-100" (click)="login()">
            Login
          </button>
          <div class="fluid-container">
            <div class="row mt-4">
              <div class="col">
                <hr />
              </div>
              <div class="col-5 col-sm-4 col-lg-3 text-center">
                <span class="text-secondary">Or login with</span>
              </div>
              <div class="col">
                <hr />
              </div>
            </div>
          </div>
          <div class="d-flex justify-content-center mt-4">
            <a class="">
              <i class="fa-brands fa-facebook-f"></i>
            </a>
            <a class="">
              <i class="fa-brands fa-instagram"></i>
            </a>
            <a class="">
              <i class="fa-brands fa-twitter"></i>
            </a>
          </div>
          <div class="mt-5 text-center text-secondary">
            New here? <a routerLink="">Create an account</a>
          </div>
        </form>
      </div>
      <div class="col"></div>
    </div>
  </div>
</div>
